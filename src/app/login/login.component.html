<div class="section"></div>
<main class="center-align">
  <!-- <img
    class="responsive-img"
    style="width: 250px"
    src="https://i.imgur.com/ax0NCsK.gif"
  /> -->
  <div class="section"></div>

  <h5 class="indigo-text">Please, login into your account</h5>

  <p class="text-center">{{ message() }}</p>
  <p class="text-center fst-italic">
    <small>
      Utilisez les identifiants 'Pikachu' & 'Pikachu#' pour vous connecter.
    </small>
  </p>
  <div class="section"></div>

  <div class="container">
    <div
      class="z-depth-1 grey lighten-4 row"
      style="
        display: inline-block;
        padding: 32px 48px 0px 48px;
        border: 1px solid #eee;
      "
    >
      <form class="col s12" (submit)="onSubmit($event)">
        <div class="row">
          <div class="col s12"></div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              #nameField
              id="name"
              type="text"
              name="name"
              class="validate"
              autocomplete="username"
              [value]="name()"
              (input)="name.set(nameField.value)"
              required
            />
            <label for="name">Nom d'utilisateur</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              #passwordField
              id="password"
              type="password"
              name="password"
              class="validate"
              autocomplete="current-password"
              [value]="password()"
              (input)="password.set(passwordField.value)"
              required
            />
            <label for="password">Mot de passe</label>
          </div>
          <label style="float: right">
            <a class="pink-text" href="#!"><b>Mot de passe oubli√©?</b></a>
          </label>
        </div>

        <br />
        <div class="row">
          <button
            type="submit"
            name="btn_login"
            class="col s12 btn btn-large waves-effect indigo"
          >
            Se connecter
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- <a href="#!">Create account</a> -->

  <div class="section"></div>
  <div class="section"></div>
</main>
